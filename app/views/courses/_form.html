<div class="form-group">
  <label for="name" class="control-label col-lg-2">Name</label>
  <div class="col-lg-10">
    <input type="text" ng-model="course.name" class="form-control" id="name"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="control-label col-lg-2">Description</label>
  <div class="col-lg-10">
    <input type="text" ng-model="course.description" class="form-control" id="description"/>
  </div>
</div>
<div class="form-group">
  <label for="status" class="control-label col-lg-2">Status</label>
  <div class="col-lg-10">
    <input type="number" ng-model="course.status" class="form-control" id="status"/>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-offset-2 col-lg-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
    <a href="#/courses" class="btn btn-default">Cancel</a>
  </div>
</div>
