<table class="table table-striped">
  <thead>
    <tr>
      <th>name</th>
      <th>description</th>
      <th>status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td>{{ course.name }}</td>
      <td>{{ course.description }}</td>
      <td>{{ course.status }}</td>
      <td>
        <a href="#/courses/{{course.id}}/show" class="btn btn-primary">View</a>
        <a href="#/courses/{{course.id}}/edit" class="btn btn-primary">Edit</a>
        <a class="btn btn-danger"  ng-click="deleteCourse(course)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<a href="#/courses/new" class="btn btn-primary">New</a>
